<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-page">
  <ion-list *ngIf="viewMode==='list'">

    <ion-item-sliding *ngFor="let project of projectList">
      <button ion-item (click)="openProjectDetails(project)">
        <!-- <ion-thumbnail item-left>
          <img src="assets/imgs/sites/{{project.thumbnail}}" />
        </ion-thumbnail> -->
        <ion-icon item-left name="folder"></ion-icon>
        <h2>{{project.title}}</h2>
        <!-- <p>{{project.sitelocation}}, {{project.code}}</p> -->
      </button>
      <ion-item-options>
        <button danger (click)="deleteItem(project)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
